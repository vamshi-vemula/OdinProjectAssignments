<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="cal-container">
            <div class="calculator">
                <div class="display">
                    <p class="left-value"></p>
                    <p class="right-value">0</p>
                </div>
                <div class="buttons">
                    <div class="small-btn clear">Clear</div>
                    <div class="small-btn delete">Delete</div>
                    <div data-value="7" class="small-btn number-7">7</div>
                    <div data-value="8" class="small-btn number-8">8</div>
                    <div data-value="9" class="small-btn number-9">9</div>
                    <div data-value="÷" class="small-btn divide">÷</div>
                    <div data-value="4" class="small-btn number-4">4</div>
                    <div data-value="5" class="small-btn number-5">5</div>
                    <div data-value="6" class="small-btn number-6">6</div>
                    <div data-value="×" class="small-btn multiply">×</div>
                    <div data-value="1" class="small-btn number-1">1</div>
                    <div data-value="2" class="small-btn number-2">2</div>
                    <div data-value="3" class="small-btn number-3">3</div>
                    <div data-value="-" class="small-btn minus">-</div>
                    <div data-value="." class="small-btn dot">.</div>
                    <div data-value="0" class="small-btn number-0">0</div>
                    <div data-value="=" class="small-btn equal">=</div>
                    <div data-value="+" class="small-btn plus">+</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
