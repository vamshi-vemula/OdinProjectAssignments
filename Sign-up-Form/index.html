<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <p class="heading">Musicify</p>
            </div>
            <div class="right-container">
                <p class="content">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!<br>Sign up now to get started.</p>
                <p class="content">You know you want to :)</p>
                <p class="form-heading">Let's do this!</p>
                <form class="form-container">
                    <div class="form-element">
                        <label for="fname">First name</label><br>
                        <input type="text" id="fname" name="fname" required><br>
                    </div>
                    <div class="form-element">
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname" required><br>
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </div>
                    <div class="form-element">
                        <label for="mobile">Mobile number</label><br>
                        <input type="number" id="mobile" name="mobile" required><br>
                    </div>
                    <div class="form-element">
                        <label for="pass">Password</label><br>
                        <input type="password" id="pass" name="pass" required><br>
                    </div>
                    <div class="form-element">
                        <label for="cpass">Confirm password</label><br>
                        <input type="password" id="cpass" name="cpass" required><br>
                    </div>

                    <input class="register-btn" type="submit" value="Create Account">
                </form>
                <p class="login-text">Already have an account? <a class="login-btn" href="#login">Log in</a></p>
            </div>
        </div>
    </body>
</html>
